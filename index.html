<body>
    <div id="simon"></div>
    <div id="extra">
        <h4>Extra settings</h4>
        <p>Number of keypads: 
            <span class="sign" id="decreaseKeys">&lt;&lt;</span> 
            <span class="settingVal" id="nbKeys">4</span> 
            <span class="sign" id="increaseKeys">&gt;&gt;</span> 
        </p>
        <p>Difficulty level: 
            <span class="sign" id="decreaseLevel">&lt;</span> 
            <span class="settingVal" id="level">10</span> 
            <span class="sign" id="increaseLevel">&gt;</span> 
        </p>
    </div>
