<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>
  <link rel="stylesheet" href="css/alertify.core.css">
  <link rel="stylesheet" href="css/alertify.default.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="simon"></div>
  <div id="extra">
    <h4>Extra settings</h4>
    <p>Number of keypads: 
      <span class="sign" id="decreaseKeys">&lt;&lt;</span> 
      <span class="settingVal" id="nbKeys">4</span> 
      <span class="sign" id="increaseKeys">&gt;&gt;</span> 
    </p>
    <p>Difficulty level: 
      <span class="sign" id="decreaseLevel">&lt;&lt;</span> 
      <span class="settingVal" id="level">6</span> 
      <span class="sign" id="increaseLevel">&gt;&gt;</span> 
    </p>
  </div>
